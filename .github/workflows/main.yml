name: Build for Windows

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Run Premake Script
      run: |
        cd scripts
        .\Win-GenProjects.bat
        cd ..

    - name: Build Projects
      run: |
        $projects = "rocket-engine", "rocket-editor"
        foreach ($project in $projects) {
          cd $project
          & "${env:ProgramFiles(x86)}\Microsoft Visual Studio\2022\Community\MSBuild\17.0\Bin\amd64\MSBuild.exe" /p:Configuration=Release /p:Platform=x64 /p:PlatformToolset=v143 "$project.vcxproj"
          cd ..
        }
